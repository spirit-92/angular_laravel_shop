    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form__container">
      <h1 class="login_h1">Login</h1>

<!--    </mat-form-field>-->

      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input  (focusout)="checkExistEmail()" formControlName="email" matInput placeholder="pat@example.com" required>
        <mat-error *ngIf="this.form.controls['email'].status ==='INVALID'">{{getErrorMessageUserEmail()}}</mat-error>
      </mat-form-field>

    <!--    password form-->

    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
      <mat-error *ngIf="this.form.controls['password'].status ==='INVALID'">{{getErrorMessagePassword()}}</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

      <!--    password google sign in-->

      <asl-google-signin-button type="standard"   width="300"  theme="filled_black" locale="en_CN" size="large" logo_alignment="left" text="continue_with"   class="auth_google" >

      </asl-google-signin-button>

      <button [disabled]="form.invalid" type="submit" class="btn__form" mat-flat-button>Login</button>




    </div>
    </form>

  </div>
</div>
