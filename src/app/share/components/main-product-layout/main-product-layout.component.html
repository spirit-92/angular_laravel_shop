<div class="main_products">
  <div class="container">
    <div *ngIf="products" class="row">
      <div style="margin-bottom: 20px" *ngFor="let product of products.product" class="col-md-4">
        <mat-card (click)="navigateCardProduct($event,product.id)" class="product">
          <mat-card-header class="d-flex justify-content-center a">
            <mat-card-title>{{product.title}}</mat-card-title>
          </mat-card-header>

          <img *ngIf="product.iamges.length !== 0" mat-card-image src="{{environments+ product.iamges[0]}}">
          <mat-card-content>
            <p>
            {{product.description}}
            </p>
            <p><b>Price</b>: {{product.price}}$</p>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-between" style="align-items: center">
            <app-rating-layout [product]="product" [productService] = "productService" [isAuth]="isAuth" [rating]="{product_id:product.id,product_rating:product.rating}"></app-rating-layout>

            <button  [routerLink]="['product-card/',2]" class="add_basket" mat-button>
              <mat-icon>shopping_basket</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <mat-paginator  [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="confirmPageChange($event)"
                     aria-label="Select page">
      </mat-paginator>

    </div>
  </div>
</div>
